<template>
    <h1>${heading}</h1>

    <form submit.trigger="addLink()">
        <input type="text" value.bind="linkDescription">
        <button type="submit">Add Link</button>
    </form>



    <ul>

        <li repeat.for="link of links">
            <input type="checkbox" checked.bind="link.done">
            <span css="text-decoration: ${link.done ? 'line-through' : 'none'}">
        ${link.description}
      </span>

            <button click.trigger="removeLink(link)">Remove</button>

            <button click.delegate="givemedata(link)">testbutton</button>
        </li>

    </ul>

</template>
